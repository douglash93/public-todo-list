<button
  class="btn btn-sm btn-danger ml-2"
  (click)="openModal(templateConfirmDelete)"
>
  <i class="fa fa-trash"></i> Remover
</button>

<ng-template #templateConfirmDelete>
  <div class="modal-body text-center">
    <p>
      Deseja realmente
      <span class="text-capitalize text-danger font-weight-bold">remover</span>
      a tarefa <b>{{ cardName }}</b
      >?
    </p>
    <button type="button" class="btn btn-default" (click)="confirm()">
      Sim
    </button>
    <button type="button" class="btn btn-primary ml-2" (click)="decline()">
      NÃ£o
    </button>
  </div>
</ng-template>
