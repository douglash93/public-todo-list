<button class="btn btn-sm btn-outline-primary" (click)="openModal(template)">
  <i class="fa fa-pencil"></i> Editar
</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Editar</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="frmEdit">
      <div class="form-group">
        <label for="edt_name">Nome</label>
        <input
          type="text"
          class="form-control"
          id="edt_name"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="edt_description">Descrição</label>
        <textarea
          class="form-control"
          id="edt_description"
          formControlName="description"
        ></textarea>
      </div>

      <app-subtasks
        [tasks]="f.tasks.value"
        (updateSubTask)="updateTasks($event)"
      ></app-subtasks>

      <div class="d-flex justify-content-center">
        <button
          class="btn btn-primary"
          [disabled]="frmEdit.invalid"
          (click)="updateCard($event)"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</ng-template>
