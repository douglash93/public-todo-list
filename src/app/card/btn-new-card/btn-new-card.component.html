<button [class]="style" (click)="openModal(template)">{{ label }}</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ label }}</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="frmNew" (keyup.enter)="$event.preventDefault()">
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea
          class="form-control"
          id="description"
          formControlName="description"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="inlineFormInputGroupUsername2"
          >Adicione uma sub tarefa</label
        >
        <div class="input-group mb-2 mr-sm-2">
          <input
            type="text"
            class="form-control"
            id="inlineFormInputGroupUsername2"
            formControlName="subtask"
            (keyup.enter)="addSubTask($event)"
          />
          <div
            class="input-group-append"
            style="cursor: pointer"
            (click)="addSubTask($event)"
          >
            <div class="input-group-text"><i class="fa fa-plus"></i></div>
          </div>
        </div>
      </div>

      <app-subtasks [tasks]="subTasks"></app-subtasks>

      <div class="d-flex justify-content-center">
        <button
          class="btn btn-primary"
          [disabled]="frmNew.invalid"
          (click)="saveCard($event)"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</ng-template>
